<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Calculator</title>
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="stylesheet" href="static/styles/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="./static/bundle/script.js" defer></script>
</head>
<body>
    <header class="m-3">
        <h1>The TypeScript Calculator</h1>
    </header>
    <main class="m-3">
        <div id ="display" class="bg-success-subtle"></div>
        <!-- <div class="blank"></div> -->
        <button tabindex =-1 class="control_button btn btn-warning bg-warning-subtle btn-lg m-1" id="clear">C</button>
        <button tabindex =-1 class="control_button btn btn-warning bg-warning-subtle m-1 btn-lg" id="all_clear">AC</button>
        <button tabindex =-1 class="input_button btn btn-warning m-1 bg-warning-subtle btn-lg" id="backspace">⇐</button>
        <button tabindex =-1 class="operator_button btn btn-secondary  m-1 btn-lg" id="divide">/</button>
        <div class="computation bg-info-subtle" id="operand_1"></div>

        <button tabindex =-1 class="input_button btn btn-primary bg-primary-subtle text-dark btn-lg m-1" id="7">7</button>
        <button tabindex =-1 class="input_button btn btn-primary bg-primary-subtle text-dark btn-lg m-1" id="8">8</button>
        <button tabindex =-1 class="input_button btn btn-primary bg-primary-subtle text-dark btn-lg m-1" id="9">9</button>
        <button tabindex =-1 class="operator_button btn btn-secondary btn-lg m-1" id="multiply">✲</button>
        <div class="computation bg-info-subtle" id="operator"></div>

        <button tabindex =-1 class="input_button btn btn-primary bg-primary-subtle text-dark btn-lg m-1" id="4">4</button>
        <button tabindex =-1 class="input_button btn btn-primary bg-primary-subtle text-dark btn-lg m-1" id="5">5</button>
        <button tabindex =-1 class="input_button btn btn-primary bg-primary-subtle text-dark btn-lg m-1" id="6">6</button>
        <button tabindex =-1 class="operator_button btn btn-secondary btn-lg m-1" id="minus">-</button>
        <div class="computation bg-info-subtle" id="operand_2"></div>
        
        <button tabindex =-1  class="input_button btn btn-primary bg-primary-subtle text-dark btn-lg m-1" id="1">1</button>
        <button tabindex =-1 class="input_button btn btn-primary bg-primary-subtle text-dark btn-lg m-1" id="2">2</button>
        <button tabindex =-1 class="input_button btn btn-primary bg-primary-subtle text-dark btn-lg m-1" id="3">3</button>
        <button tabindex =-1 class="operator_button btn btn-secondary btn-lg m-1" id="plus">+</button>
        <div class="divider computation"></div>

        <button tabindex =-1 class="input_button btn btn-secondary btn-lg m-1" id="plus_minus">±</button>        
        <button tabindex =-1 class="input_button btn btn-primary bg-primary-subtle text-dark btn-lg m-1" id="0">0</button>
        <button tabindex =-1 class="input_button btn btn-primary bg-primary-subtle text-dark btn-lg m-1" id="dot">.</button>
        <button tabindex =-1 class="operator_button btn btn-success bg-success-subtle text-dark btn-lg m-1" id="equals">=</button>
        <div class="computation bg-success-subtle" id="result"></div>
        
        <section class="elementToFadeInAndOut bg-success-subtle" id="copy_notice">Copied to Clipboard</section>
        
        <button id = "focus_element"></button>

    </main>
    
    <footer></footer>
   
</body>
</html>
